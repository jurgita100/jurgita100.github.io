<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #img{
      background: url('../img/020-1-pp.jpg') no-repeat center center/cover;
      height: 100vh;
    }

    .overlay {
      /* background: rgba(122, 161, 29, 0.85); */
      background: rgba(132, 165, 55, 0.85);
      position: absolute;
      top:0;
      left:0;
      right: 0;
      bottom: 0;
    }

    .logo {
      display: flex;
      width: 50%
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="img">
    <div class="overlay">
      <img src="img/ETC_logo_2.png" alt="">
      <img src="img/ETC_logo_1.png" alt="" class="logo">
    </div>
  </div>
</body>
</html>
